<div class="container">
  <div class="row well">
    <div class="col-xs-3 thumbnail">
      <img class="img-responsive" src={{photo}}>
    </div>
    <div class="col-xs-8 col-xs-offset-1" >

  
        <div class="row panel panel-primary" id="profileInfo">
          <div class="panel-heading">
            <h3 class="text-center panel-title">{{name}}</h3> 
          </div>
          <div class="panel-body">Enter you contact information here</div>
          <button class="btn btn-primary" id="editProfileBtn">Edit Profile</button>

        </div>
 
    </div>
  </div>
  <div class="row panel panel-primary">
    <div class="col-xs-12 panel-heading">
      <h1 class="text-center panel-title">My Story</h1>
    </div>
    <div *ngIf="profileStory" class="panel-body" id="profileStory">
      {{profileStory}}
    </div>
    <div *ngIf="!profileStory" class="panel-body" id="profileStory">
      Tell us your story!
    </div>
  </div>
</div>
