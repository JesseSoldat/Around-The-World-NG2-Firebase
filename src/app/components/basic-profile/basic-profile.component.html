<div id="spacer" class="col-xs-12"></div>

<div class="container" >

  <div class="row">
    <div class="col-xs-12 clearfix">
   
       <button class="btn btn-primary pull-right" id="editProfileBtn"
          (click)="editBasicProfile()">Edit Profile</button>
    </div>
  </div>
  <br><br>

  <div class="row">
    <div class="panel" id="profileInfo">
      <div class="col-xs-12  panel-heading">
        <h3 class="text-center panel-title">Basic Information</h3>  
      </div>
      <div class="panel-body" id="panelBody">
        <br><br>

        <div class="col-xs-12 col-md-4 thumbnail" *ngIf="profileStory">
          <img class="img-responsive" src={{profileStory.avatar}} id="profilePic">
        </div>

        <div class="col-xs-1"></div>

        <div class="col-xs-12 col-md-7" >
          <div id="profileInfo">
          
              <h2 id="userName">{{name}}</h2> 
              
              <h3 *ngIf="!profileStory">Enter you contact information here</h3>
              
              <ul class="list-group" *ngIf="profileStory">  
                <li *ngIf="profileStory"
                class="list-group-item">
                Email: {{profileStory.email}}</li>
                <li *ngIf="profileStory"
                class="list-group-item">
                Facebook: {{profileStory.facebook}}</li>
              </ul>

          </div>
        </div>
      </div>    
    </div>
  </div> 

  <div class="row panel panel-primary" id="profileInfo">
    <div class="col-xs-12 panel-heading">
      <h1 class="text-center panel-title">My Story</h1>
    </div>
    <div *ngIf="profileStory" class="panel-body" id="profileStory">
      <br><br>  
      <div class="container"> 
        <p>{{profileStory.story}}</p>  
      </div>
    </div>
    <div *ngIf="!profileStory" class="panel-body" id="profileStory">
      <br><br>
      <h3>Tell us your story!</h3>
    </div>
  </div>
</div>
