<div class="container">
  <div class="row well">
    <div class="col-xs-12 col-md-3 thumbnail">
      <img class="img-responsive" src={{photo}} id="profilePic">
    </div>
    <div class="col-xs-1"></div>
    <div class="col-xs-12 col-md-8" >
        <div class="row panel panel-primary" id="profileInfo">
          <div class="panel-heading">
            <h3 class="text-center panel-title">{{name}}</h3> 
          </div>
          <div class="panel-body">
            <h3 *ngIf="!profileStory">Enter you contact information here</h3>
          </div>
          <button class="btn btn-primary" id="editProfileBtn"
          (click)="editBasicProfile()">Edit Profile</button>
        </div>
    </div>
  </div>

  <div class="row panel panel-primary">
    <div class="col-xs-12 panel-heading">
      <h1 class="text-center panel-title">My Story</h1>
    </div>
    <div *ngIf="profileStory" class="panel-body" id="profileStory">
      {{profileStory}}
    </div>
    <div *ngIf="!profileStory" class="panel-body" id="profileStory">
      <br><br>
      <h3>Tell us your story!</h3>
    </div>
  </div>
</div>
