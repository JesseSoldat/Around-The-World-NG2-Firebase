<div class="row" id="imgWrapper">
	
	<div class="well col-xs-12 col-sm-10 col-sm-offset-1" id="loginWrapper">
		<h1>Login</h1>
			<br>
			<form #f="ngForm" (ngSubmit)="onEmailSignin(f)">

				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" name="email" ngModel email required 
					class="form-control">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" ngModel required 
					class="form-control">
				</div>

				<button type="submit" class="btn btn-default" [disabled]="!f.form.valid">Signin</button>
				<!-- <button type="button" class="btn btn-primary" (click)="onFaceSignup()">Facebook Signin</button> -->
				<!-- <button type="button" class="btn btn-success" (click)="onGoogleSignup()">Google Signin</button> -->
			</form>
	</div>
</div>
