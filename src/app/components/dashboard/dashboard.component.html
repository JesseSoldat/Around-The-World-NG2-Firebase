<div class="well col-md-10 col-md-offset-1">
	<h1>Dashboard</h1>
	<ul class="list-group">
		<li class="list-group-item" *ngFor="let story of stories" 
		class="well col-md-12" id="storyContainer">
			<div class="col-md-9">
				<h2>{{story.title}}</h2><button (click)="findFriends(story.lat, story.lng)">Find Friends</button>
				<hr>
				<p>{{story.description}}</p>
			</div>
			<div class="col-md-3">
				<sebm-google-map class="pull-right"
					[latitude]="story.lat"
					[longitude]="story.lng"
					[zoom]="4">
					<sebm-google-map-marker 
						[latitude]="story.lat"
						[longitude]="story.lng">
					</sebm-google-map-marker>
				</sebm-google-map>
			</div>
		</li>
	</ul>
</div>
