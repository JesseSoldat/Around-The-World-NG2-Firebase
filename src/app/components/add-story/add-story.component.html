
<div class="well col-md-10 col-md-offset-1">
	<div class="col-md-6" id="formMap">
		<sebm-google-map
			[latitude]="location.lat"
			[longitude]="location.lng"
			[zoom]="8"
			(mapClick)="onSetMarker($event)">
			<sebm-google-map-marker 
				[latitude]="marker.lat"
				[longitude]="marker.lng">
			</sebm-google-map-marker>
		</sebm-google-map>
	</div>
	<div class="col-md-5" id="formTitle">
		<h1>Tell us your Story</h1>
		<h3>Why is this place special to you?</h3>
	</div>

	<br>
	<div class="col-md-10 col-md-offset-1">
		<form [formGroup]="storyForm">
			<div class="form-group">
				<label>Title</label>
				<input type="text" class="form-control"
				formControlName="title" maxlength="35">
			</div>
			<div class="form-group">
				<label>Description</label>
				<textarea class="form-control" 
				formControlName="description"></textarea>
			</div>
			<button type="button" class="btn btn-primary"
			(click)="onAddStory()"
			[disabled]="!storyForm.valid"
			>
				Submit
			</button>
			<button type="submit" class="btn btn-danger"
			 (click)="onCancel()">Cancel</button>
		</form>
		<p>Form value: {{ storyForm.value | json }}</p>
		<p>Form status: {{ storyForm.status | json }}</p>
	</div>
</div>
