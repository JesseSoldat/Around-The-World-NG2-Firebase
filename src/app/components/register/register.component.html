<div class="row" id="imgWrapper">

	<div class="well well col-xs-12 col-sm-10 col-sm-offset-1" id="loginWrapper">
		<h1>Register</h1>
		<br>
		<form #f="ngForm" (ngSubmit)="onEmailSignup(f)">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" ngModel required
				class="form-control">
			</div>
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="email" name="email" ngModel email required
				class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" ngModel required
				class="form-control">
			</div>
			<button type="submit" class="btn btn-default" [disabled]="!f.form.valid">Register</button>
		</form>
	</div>
</div>
